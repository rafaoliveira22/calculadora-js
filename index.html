<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
        <div class="container-calculadora">
            <section class="container-calculadora-resultado">
                <output class="resultado">
                    452 + 1
                </output>
            </section>

            <section class="container-calculadora-btn-line-1">
                <button class="btn-limpar btn-two">AC</button>
                <button>DEL</button>
                <button class="btn-operador">/</button>
            </section>

            <section class="container-calculadora-btn-line-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-operador">*</button>
            </section>

            <section class="container-calculadora-btn-line-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn-operador">-</button>
            </section>

            <section class="container-calculadora-btn-line-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn-operador">+</button>
            </section>
               
            <section class="container-calculadora-btn-line-5">
                <button>0</button>
                <button>.</button>
                <button class="btn-igual btn-two">=</button>
            </section>
        </div>
</body>
</html>
